<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Surprise</title>

<style>
*{
  box-sizing: border-box;
  font-family: 'Segoe UI', cursive;
}

body{
  margin:0;
  height:100vh;
  background:#ffd7c2;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:100%;
  max-width:1200px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:40px;
}

/* Side Photos */
.side-photo{
  width:240px;
  height:380px;
  border-radius:25px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
}

.side-photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Center Content */
.center{
  text-align:center;
  max-width:600px;
}

.card{
  background:#b49ad9;
  color:white;
  padding:35px 40px;
  border-radius:25px;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
}

.card p{
  font-size:18px;
  line-height:1.7;
  margin:0;
  min-height:200px; /* reserve space for typing */
}

/* Button */
.btn{
  margin-top:25px;
  padding:14px 35px;
  border:none;
  border-radius:30px;
  font-size:20px;
  font-weight:bold;
  color:white;
  cursor:pointer;
  background:linear-gradient(90deg,#ff7eb3,#8fd3f4);
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
  transition:0.3s;
  display:none; /* hide until typing finishes */
}

.btn:hover{
  transform:scale(1.08);
}

/* Word fade-in effect */
.word {
  opacity: 0;
  display: inline-block;
  transition: opacity 0.3s;
}

/* Responsive */
@media(max-width:900px){
  .container{
    flex-direction:column;
    gap:25px;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- LEFT PHOTO -->
  <div class="side-photo">
    <img src="d.jpeg" alt="Left Photo">
  </div>

  <!-- CENTER -->
  <div class="center">
    <div class="card">
      <p id="wishText"></p>
    </div>

    <button class="btn" id="nextBtn" onclick="window.location.href='index.html#stage3'">Next Surprise üéÅ</button>
  </div>

  <!-- RIGHT PHOTO -->
  <div class="side-photo">
    <img src="a.jpeg" alt="Right Photo">
  </div>

</div>

<script>
    const lines = [
  "Happy Birthday, My Love ‚ù§Ô∏èüéâ",
  "Three years with you feels like a beautiful dream I never want to wake up from. Babe, from our small laughs to our deepest talks, every moment with you has filled my heart with happiness. You are my life, my comfort, my happiness, and my everything. Pukuli, thank you for loving me the way you do, for understanding me, and for always standing by my side. Life feels warmer, safer, and more beautiful because of you. On your special day, babe, I wish you endless smiles, success, good health, and all your dreams come true.üòò‚ù§Ô∏è",
  "Happy Birthday, my birali, my pukuli, my everything üéÇüíñ"
];

const wishText = document.getElementById("wishText");
const nextBtn = document.getElementById("nextBtn");

let lineIndex = 0;
let wordIndex = 0;
let words = [];

function typeWordByWord() {
    if (words.length === 0 && lineIndex < lines.length) {
        // Prepare next line
        words = lines[lineIndex].split(" ");
        wordIndex = 0;
    }

    if (wordIndex < words.length) {
        const span = document.createElement("span");
        span.className = "word";
        span.innerText = words[wordIndex];
        wishText.appendChild(span);
        wishText.appendChild(document.createTextNode(" ")); // space
        setTimeout(() => { span.style.opacity = 1; }, 50);

        wordIndex++;
        setTimeout(typeWordByWord, 300); // typing speed
    } else {
        // Line finished, add <br> and move to next line
        if (lineIndex < lines.length - 1) {
            wishText.appendChild(document.createElement("br"));
        }
        lineIndex++;
        words = [];
        setTimeout(typeWordByWord, 300);
    }

    // All lines finished
    if (lineIndex >= lines.length && wordIndex >= words.length) {
        nextBtn.style.display = "inline-block";
    }
}

window.addEventListener("load", () => {
    typeWordByWord();
});

</script>

</body>
</html>
